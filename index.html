<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div>
                <input type="text">
                <button onclick="number1(); enable()">1</button>
                <button onclick="number1(); enable()">2</button>
                <button onclick="number1(); enable()">3</button>
                <button onclick="number1(); enable()">4</button>
                <button onclick="number1(); enable()">5</button>
                <button onclick="number1(); enable()">6</button>
                <button onclick="number1(); enable()">7</button>
                <button onclick="number1(); enable()">8</button>
                <button onclick="number1(); enable()">9</button>
                <button id="disable6" onclick="slash(); disable()">.</button>
                <button onclick="number1(); enable()">0</button>
                <button id="disable5" onclick="calculate();">=</button>
            </div>
            <div>
                <button onclick="empty()">=</button>
                <button id="disable1" onclick="plus(); disable()">&plus;</button>
                <button id="disable2" onclick="minus(); disable()">&minus;</button>
                <button id="disable3" onclick="times(); disable()">&times;</button>
                <button id="disable4" onclick="div(); disable()">&div;</button>
            </div>
        </div>
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
